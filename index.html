<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://kairosdoc.s3.us-east-1.amazonaws.com/imagens/logo/favicon.ico"
    />
    <title>Qr Code</title>
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <div class="header-form">
        <div class="header">
          <h1>Gerador Qr Code</h1>
          <p>Cole a URL desejada:</p>
        </div>
        <div class="form">
          <input
            type="text"
            placeholder="insira a URL"
            name=""
            id="inputValue"
          />
          <button id="btnValue">Gerar QRCode</button>
        </div>
      </div>
      <div class="qr-code">
        <img src="" id="imgQrCode" alt="" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
